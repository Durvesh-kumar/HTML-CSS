<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        tata list
    </title>
</head>
<body>
    <form action="#" name="Student Registration Fome">
        <table cellpadding="2" width="20%" bgcolor="99ffff" align="center" cellspacing="2" border="2">
            <tr>
                <td colspan="2">
                   <center><font size="4"><b>Student Registration Forme</b></font></center>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="textname" id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father's name</td>
                <td><input type="text" name="fathername" id="fathername" size="30"></td>
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><input type="textarea" name="Address" id="Address" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="M" size="10"/>Male
                    <input type="radio" name="Gender" value="F" size="10">Female
                    <input type="radio" name="gender" value="o" size="10"/>Other
                </td>
            </tr>
            <tr>
                <td>Course</td>#
                <td>
                <select name="Course" id="Course">
                    <option value="MMBA">MMBA</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA<option>
                </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="text" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" name="mobile no" id="mobileno"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
