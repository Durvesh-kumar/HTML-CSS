<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="RAilway Reservation System">
        <table width="20%" cellsacing="2" cellpadding="2" border="2" bgcolor="99ffff" align="center">
           <tr>
            <td colspan="3">
                <center><font size="4"><b>Railway Reservation System</b></font></center>
            </td>
           </tr>
           <tr>
            <td>From</td>
            <td><input type="text" name="fome" id="from" size="30"></td>
           </tr>
           <tr>
            <td>To</td>
            <td><input type="text" name="to" id="to" size="30"></td>
           </tr>
           <tr>
            <td>Train No./Name</td>
            <td><input type="text" name="trainno" id="trainno" size="30"></td>
           </tr>
           <tr>
            <td>Class</td>
            <td><select name="Class" id="Class">
                <option value="3A">3A</option>
                <option value="2A">2A</option>
                <option value="SL">SL</option>
                <option value="1A">1A</option>
            </select></td>
           </tr>
           <tr>
            <td>No. of seats</td>
            <td>
                <select name="No of seat" id="seat">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>Passenger name</td>
            <td>Age</td>
            <td>Gender</td>
           </tr>
           <tr>
            <td><input type="text" name="P1" size="30"></td>
            <td><input type="text" name="age" size="2"></td>
            <td><select name="Gennder" id="">
                <option value="M" name="gender">Male</option>
                <option value="F" name="gender">Female</option>
            </select></td>
           </tr>
           <tr>
            <td><input type="text" name="P2" size="30"></td>
            <td><input type="text" name="age" size="2"></td>
            <td><select name="gender" id="">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select></td>
           </tr>
           <tr>
            <td colspan=""><input type="text" name="P3" size="30"></td>
            <td><input type="text" name="age" size="2"></td>
            <td><select name="gender" id="">
                <option value="M">Male</option><option value="F">Female</option>
            </select></td>
           </tr>
           <tr>
            <td>Address</td>
            <td><input type="text" name="Address" id="Address" size="50"></td>
           </tr>
           <tr>
            <td>Payment mod</td>
            <td>
                <input type="radio" name="Payment mode" value="Credit/Debit Card">Credit/Debit
                <input type="radio" name="Payment mode" value="Wallet/UPI">Wallet/UPI
                <input type="radio" name="Payment mode" value="Net Banking">Net Banking
            </td>
           </tr>
           <tr>
            <td>Mobile No.</td>
            <td><input type="text" name="mobile" id="mobile"></td>
           </tr>
           <tr>
            <td><input type="reset"></td>
            <td colspan=""><input type="submit" value="submit fome"></td>
            <td><input type="cancel" value="cancel"></td>
           </tr>
        </table>
    </form>
</body>
</html>
