<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="main">Click me</button>
    <button id="stop" onclick="stop()">Stop</button>
</body>
<script>
    let main = document.getElementById(`main`);
    let i=0;
    main.addEventListener("click",counter);
    main.addEventListener("mouseleave",colorYellow);
    function colorYellow(params) {
        document.getElementsByTagName(`h1`)[0].style.color="red";
    }
    function counter() {
        document.getElementsByTagName(`h1`)[0].innerText=i;
        i++;
    }
    function stop(params) {
        main.removeEventListener("click",counter)
    }
</script>
</html>
