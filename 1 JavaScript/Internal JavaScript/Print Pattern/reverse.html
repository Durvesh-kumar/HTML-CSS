<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let rows = prompt("Please enter number","");
    printPattern(rows);
    function printPattern(rows) {
        let i=1;
        let j=1;
        for(i=i; i<=rows; i++){
            for(j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        for(i=rows; i>=1; i--){
            for(j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }

</script>
</html>
