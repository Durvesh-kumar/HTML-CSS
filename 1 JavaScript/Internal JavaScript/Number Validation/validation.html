<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Please enter your number <br>

    <input type="text" onkeyup="val(this)">
    <h1></h1>
</body>
<script>
    document.getElementsByTagName(`h1`)[0].style.color="red";
    function val(elem) {
       // document.getElementsByTagName(`h1`)[0].innerText =elem.value;
       if (isNaN(elem.value)) {
        document.getElementsByTagName(`h1`)[0].innerText ="Please enter number only";
       }else{
        document.getElementsByTagName(`h1`)[0].innerText ="";
        if(elem.value.length > 10){
            document.getElementsByTagName(`h1`)[0].innerText ="Please enter only ten digits";
        }else{
            document.getElementsByTagName(`h1`)[0].innerText ="";
        }
       }
    }
</script>
</html>
