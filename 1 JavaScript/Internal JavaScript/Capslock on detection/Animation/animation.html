<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            background:yellowgreen;
            border: 2px solid black;
            position: relative;
            padding: 9px;
        }
        #child{
            width: 50px;
            height: 50px;
            background: red;
            border: 2px solid black;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="child"></div>
    </div>
    <button onclick="move()">Click me</button>
</body>
<script>
    function move() {
        let child =document.getElementById("child");
        let poe = 0;
        let ami = setInterval(animate,5);

    function animate() {
        if (poe == 365){
            clearInterval(ami)
        }else{
        poe++;
        child.style.top = poe + "px";
        child.style.left = poe + "px";
        }
    }
}
</script>
</html>
