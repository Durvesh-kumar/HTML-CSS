<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
    <button onclick="stop()">Stop</button>
    <button onclick="start()">Start</button>
</body>
<script>
    let x;
    function stop(){
         clearTimeout(x);
    }
    function start(){
        x=setTimeout(
    function(){
        document.write("Chavi Rani");
    },
    5000
        );
    }
</script>
</html>
