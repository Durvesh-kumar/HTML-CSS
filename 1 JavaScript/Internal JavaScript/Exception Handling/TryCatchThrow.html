<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Please enter a number between 5 and 10 <br>
    <input type="text" id="nume"><br>
    <button onclick="test()">Click Me</button>
    <h1 id="main"></h1>
</body>
<script>
    let num = document.getElementById(`nume`);
    function test() {
        let data = num.value;
        try{
            if(isNaN(data)){
                throw "this is not a number";
            }
            else{
                if(data<5 || data>10){
                    throw "Number is out of range";
                }else{
                    throw "";
                }
            }
        }
        catch(erre){
            document.getElementById("main").innerText =erre;
        }
    }
</script>
</html>
