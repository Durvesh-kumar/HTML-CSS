<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            font-size: 50px;
            color: rgb(141, 141, 196);
            text-align: center;
            margin-top: 20%;
            transition: 3s;
        }
    </style>
</head>
<body>
<div id="main" onmouseenter="modify()" onmouseleave="unmodify()">Welcome to my home page</div>
</body>
<script>
function modify(){
    document.getElementById("main").style.fontSize="100px";
    document.getElementById("main").style.color="blue";
    document.getElementById("main").style.fontFamily="verdana";
}
function unmodify(){
    document.getElementById("main").style.fontSize="50px";
    document.getElementById("main").style.color="red";
}
</script>
</html>
