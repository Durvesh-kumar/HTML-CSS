<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 210px;
            margin: 20%;
            margin-left: 45%;
        }
        .col1{
            height: 50px;
        }
        .col2{
            height: 50px;
        }
        .col3{
            height: 30px;
        }
    </style>
</head>
<body>
    <form action="" id="main">
        <fieldset>
        <legend>Login Form </legend>
            <div class="col1">
               <label for="">User Name:</label>
               <input type="text" name="name" id="name">
            </div>
            <div class="col2">
               <label for="">Password:</label>
               <input type="password" name="Password" id="Password" size="">
            </div>
            <div class="col3">
                <button type="button">Login</button>
                <button style="width: 120px;" type="button" onclick="show(this)">
                    Show Password
                </button>
            </div>
        </fieldset>
    </form>
</body>
<script>
    let Password = document.getElementById("Password");
    function show(elem) {
        let type = Password.getAttribute("type");
        if( type === 'password'){
            Password.setAttribute(`type`,`text`);
            elem.innerText = "Heid password";
        }else{
            Password.setAttribute("type","password");
            elem.innerText = "Show password";
        }
    }
</script>
</html>
