<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 100px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body onload="showTime()">
    <h1>Clock</h1>
</body>
<script>
    function showTime(){
        let d= new Date();
        let h= d.getHours();
        let m= d.getMinutes();
        let s= d.getSeconds();
        let session = "AM";
        if(h>12){
            h=h-12;
        }

        if(h>=12){
            session = "PM";
        }
        h= h<10 ? "0"+h : h;
        m=m<10 ? "0"+m : m;
        s = s<10 ? "0"+s : s;
        let time =h +":"+ m +":"+ s +" "+ session;
        document.getElementsByTagName('h1')[0].innerText = time;
        setTimeout(showTime,1000);

    }
</script>
</html>
