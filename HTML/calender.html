<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
</head>
<body>
    <form action="calender">
        <fieldset>
            <p align="center" font-size="50">Student Registation forme</p>
            Name:
            <input type="text" name="name"/>
            <br><br>
            Father's name:
            <input type="text" name="father's name">
            <br><br>
            Gender:
            <input type="radio" value="m"/>male
            <input type="radio" value="f"/>Femali
            <input type="radio" value="o"/>Other
            <br><br>
            Age:
            <input type="number" name="age">
            <br><br>
            Address:
            <input type="textarea" name="address"/>
            <br><br>
            Mobile no. :
            <input type="number">
            <br><br>
            Color:
            <input type="color" name="color"/>
            <br><br>
            Email:
            <input type="email" name="email">
            <br><br>
            Course:
            <select name="course" id="">
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="BBA LLB">BBA LLB</option>
                <optgroup label="B.sc">
                    <option value="mathes">Mathes</option>
                    <option value="biology">Biology</option>
                    <option value="it">It</option>
                </optgroup>
            </select>
          <h1>Calender</h1>
          <br>
          Date:
          <input type="date">
          <br><br>
          <input type="datetime-local">
          <br><br>
          Time;
          <input type="date">
          Months:
          <input type="month">
          <br><br>
          Week:
          <input type="week">
          <br><br>
          Range:
          <input type="range">
          

        </fieldset>
    </form>
</body>
</html>
